<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Header</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="css/global.css">
  <link rel="stylesheet" href="css/header.css">
  <link rel="stylesheet" href="css/icon-section.css">
  <link rel="stylesheet" href="css/form.css">
  <link rel="stylesheet" href="css/responsive.css">
  <link rel="stylesheet" href="css/button.css">
  <link rel="stylesheet" href="css/container.css">
</head>

<body>
  <div class="header">
    <span class="header-left">
      <i class="fa-regular fa-envelope"></i> <span>bkiict@bcc.gov.bd</span>
      <i class="fa-solid fa-phone"></i> <span>88-02-55006824</span>
    </span>
    <span class="header-right">
      <i class="fa-solid fa-certificate"></i> <span>Verify Certificate</span>
      <i class="fa-solid fa-lock"></i> <span>Login</span>
    </span>
  </div>

  <div class="header-nav">
    <div class="logo-section">
      <a href="https://example.com">
        <img src="http://bkiict.bcc.net.bd/sitecontent/img/bcc_logo.png" alt="Logo">
      </a>
    </div>
    <nav class="navbar">
      <ul>
        <li><a href="#home">HOME</a></li>
        <li><a href="#about">ABOUT US</a></li>
        <li><a href="#courses">COURSES</a></li>
        <li><a href="#admission">ADMISSON</a></li>
        <li><a href="#feedback">FEEDBACK</a></li>
        <li><a href="#gallery">GALLERY</a></li>
        <li><a href="#contact">CONTACT US</a></li>
      </ul>
    </nav>
  </div>
  
  <div class="third-header">
    <span>Registration</span> Here to learn creative skills
  </div>

  <div class="icon-section">
    <hr class="line">
    <div class="icon-container">
      <div class="icon-item">
        <div class="triangle"></div>
        <div class="circle"><i class="fa-solid fa-phone"></i></div>
      </div>
      <div class="icon-item">
        
        <div class="circle"><i class="fa-solid fa-envelope"></i></div>
      </div>
      <div class="icon-item">
        
        <div class="circle"><i class="fa-solid fa-map-marker-alt"></i></div>
      </div>
      <div class="icon-item">
        
        <div class="circle"><i class="fa-solid fa-user"></i></div>
      </div>
    </div>
  </div>

  <div class="last_container">
    <div class="form-container">
      <div class="form-header">Information(s)</div>
      <form id="responsiveForm" method="post" action="preview.html" enctype="multipart/form-data" target="_blank"> 

        <div class="form-group">
          <div class="input-group">
            <label for="email">Email <span>*</span></label>
            <div class="input-with-icon">
              <span class="icon"><i class="fa-solid fa-envelope"></i></span>
              <input type="email" id="email" name="email" placeholder="Enter email e.g., email" required> 
            </div>
            <span class="error-message" id="email-error"></span>
          </div>
          <div class="input-group">
            <label for="full-name">Applicant Full Name <span>*</span></label>
            <div class="input-with-icon">
              <span class="icon"><i class="fa-solid fa-user"></i></span>
              <input type="text" id="full-name" name="full-name" placeholder="e.g., Md. Ashiqur Rahn" required> 
            </div>
            <span class="error-message" id="full-name-error"></span>
          </div>
          <div class="input-group">
            <label for="mobile">Mobile Number <span>*</span></label>
            <div class="input-with-icon">
              <span class="icon"><i class="fa-solid fa-phone"></i></span>
              <input type="tel" id="mobile" name="mobile" placeholder="e.g., 1558xxxxxx" required> 
            </div>
            <span class="error-message" id="mobile-error"></span>
          </div>
        </div>
  
        <div class="form-group">
          <div class="input-group">
            <label for="dob">Date of Birth <span>*</span></label>
            <div class="input-with-icon">
              <span class="icon"><i class="fa-solid fa-calendar"></i></span>
              <input type="date" id="dob" name="dob" placeholder="e.g., dd/MM/yyyy" required> 
            </div>
            <span class="error-message" id="dob-error"></span>
          </div>
          <div class="input-group">
            <label for="gender">Gender <span>*</span></label>
            <div class="input-with-icon">
              <span class="icon"><i class="fa-solid fa-venus-mars"></i></span>
              <input type="text" id="gender" name="gender" placeholder="Male/Female" required> 
            </div>
            <span class="error-message" id="gender-error"></span>
          </div>
          <div class="input-group">
            <label for="photo">Photo <span>*</span></label>
            <div class="">
              <input type="file" id="photo" name="photo" accept="image/*" required> 
            </div>
            <span class="error-message" id="photo-error"></span>
          </div>
        </div>
      
    </div>
    <div class="Lst_part">
      <div>
        <button type="submit" class="next-button">NEXT</button>
      </div>
    </div>
  </form>
  </div>
  <script src="js/validation.js"></script>
</body>

</html>
